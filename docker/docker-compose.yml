version: '2'

services:
    mariadbcons:
        image: 'mariapepe'
        build: ./mariadb/.
        container_name: 'maria'
        environment: 
        - 'MYSQL_ROOT_PASSWORD=12345'
        - 'MYSQL_DATABASE=casostpi'
        ports:
        - '3306:3306'
    payaraserver: 
        image: 'payarapepe'
        build: ./payara/.   
        container_name: 'payara'
        depends_on:
        - 'mariadbcons'        
        ports:
        - "8081:8080"
        - "4848:4848"
        entrypoint:
        - "./wait-for-it.sh"
        - "172.17.0.2:3306"
        - "-t"
        - "60"
        - "--"
        - "bin/asadmin"
        - "start-domain"
        - "-v"
